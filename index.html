<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/e2467e907a.js"
      crossorigin="anonymous"
    ></script>
    <title>myPlayer</title>
  </head>
  <body>
    <div class="main-container">
      <div class="cover-conteiner">
        <img src="/img/default.png" alt="Обложка книги" />
      </div>
      <div class="player-container">
        <div class="info-wrapper">
          <span class="track-name"></span>
          <span class="author-name"></span>
        </div>
        <div class="menu-container">
          <nav class="other-settings-menu">
            <i class="fa-brands fa-gratipay"></i>
            <i class="fa-solid fa-clock-rotate-left"></i>
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-clock"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </nav>
        </div>
        <div class="player-warapper">
          <audio src="#" id="audio-player"></audio>
          <div class="progress-bar">
            <div class="progress-download"></div>
            <div class="current-progress"></div>
            <div class="timers">
              <span class="current-time">00:00:00</span>
              <span class="total-time">00:00:00</span>
            </div>
          </div>
          <nav class="main-controls">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-arrow-rotate-left"></i>
            <i class="fa-solid fa-circle-play play"></i>
            <i class="fa-solid fa-arrow-rotate-right"></i>
            <i class="fa-solid fa-forward-step"></i>
          </nav>
          <div class="volume-control">
            <div class="volume-btn" data-volume-level="">
              <!-- <i class="fa-solid fa-volume-xmark hide"></i> -->
              <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="volume-panel">
              <div class="input-div">
                <div class="volume-input-div">
                  <input type="range" value="100" step="1" />
                  <div class="volume-progress"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
